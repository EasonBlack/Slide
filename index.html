<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="style/index.css" rel="stylesheet" type="text/css">
    <script src="vendor/jquery.js"></script>
</head>
<body>
<div class="container">
    <ul>
        <li>
            <img src="http://placehold.it/400x300&text=Item1/843534">
        </li>
        <li>
            <img src="http://placehold.it/400x300&text=Item2/101010">
        </li>
        <li>
            <img src="http://placehold.it/400x300&text=Item3/1b6d85">
        </li>
        <li>
            <img src="http://placehold.it/400x300&text=Item4/449d44">
        </li>
    </ul>
</div>
<div id="condition-container">
    <input type="radio" value="jquery" name="animate" id="radJqAnimate"><label for="radJqAnimate">Jquery Animate</label>
    <input type="radio" value="css" name="animate" id="radCssAnimate"><label for="radCssAnimate">Css Animate</label>
</div>
<script>
  $('#condition-container').on('click' , 'input' , function(e){
      if( window.intervalStamp){
          window.clearInterval(window.intervalStamp);
      }
      var $elm = $('.container ul');
      if (window.extraLi ) {
          window.extraLi = false;
          $elm.find("li:last-child").remove();
      }

      $elm.removeClass("ul-slide");
      $elm.css('width','1600px');
      animate[e.target.value]($elm);
  })  ;

  var animate = {
      jquery: function($elm){
          window.intervalStamp = setInterval(function () {
              $($elm).animate({
                  left: "-400px"
              },'slow',function () {
                  $elm.find("li:first-child").appendTo($elm);
                  $elm.css('left','');
              });
          }, 3000);
      },

      css: function($elm){
          window.extraLi = true;
          $elm.css('width','2000px');
          $elm.find("li:first-child").clone().appendTo($elm);
          $elm.addClass('ul-slide');
      }
  }


</script>
</body>
</html>
